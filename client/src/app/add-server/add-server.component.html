<div class="card">
    <div class="header">
        <h1>Add Server</h1>
        <i class="material-icons" (click)="toggleClose()">close</i>
    </div>
    <br>
    <div class="body">
        <form>
            <label>IP Address</label><br>
            <input type="text" placeholder="IP Address" [(ngModel)]="server.ipAddress" name="ipAddress">
            <br><br>
            <label>Name</label><br>
            <input type="text" placeholder="Name" [(ngModel)]="server.name" name="name">
            <br><br>
            <label>Type</label><br>
            <input type="text" placeholder="Type" [(ngModel)]="server.type" name="type">
            <br><br>
            <label>Memory</label><br>
            <input type="text" placeholder="Memory" [(ngModel)]="server.memory" name="memory">
            <br><br>
        </form>
    </div>

    <div class="footer">
        <button class="blue-bttn" (click)="toggleClose()">Close</button>
        <button class="green-bttn" (click)="addServer()">Add Server</button>
    </div>
</div>
